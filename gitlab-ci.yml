# .gitlab-ci.yml
stages:
  - validate
  - test
  - build
  - release
  - deploy

install:
  stage: .pre
  script:
    - npm ci --cache .npm --prefer-offline

validate:
  stage: validate
  script:
    - npm run lint # Remplace par ta commande de linting si configurÃ©e

test:
  stage: test
  script:
    - npx vitest run --coverage
    - npx playwright test